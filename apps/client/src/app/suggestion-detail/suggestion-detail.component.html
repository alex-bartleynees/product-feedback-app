<div class="navigation__buttons">
  <button class="button__back" (click)="onBackButtonClick()">
    <img src="../../assets/icon-arrow-left.svg" alt="back icon" />
    <h4 class="heading">Go Back</h4>
  </button>
  <product-feedback-app-button [style]="'secondary'"
    >Edit Feedback</product-feedback-app-button
  >
</div>

<product-feedback-app-suggestion-list-item
  (upVoteClick)="onUpVoteClick($event)"
  [suggestion]="selectedSuggestion$ | async"
></product-feedback-app-suggestion-list-item>
