<div class="suggestion-item__container" *ngIf="suggestion">
  <product-feedback-app-chip
    class="chip__upvote"
    [text]="suggestion.upvotes"
    (chipClick)="upVoteClick.emit(suggestion)"
    [showArrow]="true"
    [usePointer]="false"
  ></product-feedback-app-chip>
  <div
    class="suggestion-item__content"
    (click)="suggestionSelectClick.emit(suggestion)"
  >
    <h2 class="suggestion-item__heading">
      {{ suggestion.title }}
    </h2>
    <p class="suggestion-item__text">{{ suggestion.description }}</p>
    <product-feedback-app-chip
      class="category-chip"
      [text]="suggestion.category"
    ></product-feedback-app-chip>
  </div>
  <product-feedback-app-comment-icon
    class="comment__icon"
    [numberOfComments]="suggestion.comments?.length ?? 0"
  >
  </product-feedback-app-comment-icon>
</div>
