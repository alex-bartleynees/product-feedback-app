<div class="select select__container">
  <div
    class="select select__dropdown"
    (click)="openMenu()"
    [ngClass]="{ 'select--active': isMenuOpen }"
  >
    {{ menuItemSelected?.title | titlecase }}
    <img
      src="../../../assets/icon-arrow-down.svg"
      alt="dropdown arrow"
      [@arrowRotate]="isMenuOpen ? 'up' : 'down'"
      class="select"
    />
  </div>
  <product-feedback-app-menu
    *ngIf="isMenuOpen"
    [menuItems]="menuItems"
    [itemSelected]="menuItemSelected"
    (menuItemClicked)="onMenuItemClick($event)"
  ></product-feedback-app-menu>
</div>
